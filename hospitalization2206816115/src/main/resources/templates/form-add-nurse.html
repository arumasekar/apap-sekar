<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nurse Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${nurseId != null ? 'Edit Nurse' : 'Create Nurse'}">Nurse Form</h3>
            </div>
            <div class="card-body">
                <form th:action="${nurseId != null ? '/nurses/edit/' + nurseId : '/nurses/add'}"
                      th:object="${nurseDTO}"
                      method="POST">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            Invalid name
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            Invalid email
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="gender"
                                   id="genderL"
                                   value="L"
                                   th:field="*{gender}">
                            <label class="form-check-label" for="genderL">Laki-laki (L)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="gender"
                                   id="genderP"
                                   value="P"
                                   th:field="*{gender}">
                            <label class="form-check-label" for="genderP">Perempuan (P)</label>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
                            Please select gender
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${nurseId != null ? 'Update' : 'Create'}">Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
