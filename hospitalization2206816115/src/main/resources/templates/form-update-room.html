<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Room</h2>
        <form th:action="@{/room/{id}/update(id=${room.id})}" th:object="${updateRoomRequestDTO}" method="post">
            <div class="form-group">
                <label for="roomId">Room ID</label>
                <input type="text" class="form-control" id="roomId" th:value="${room.id}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Room Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="maxCapacity">Max Capacity</label>
                <input type="number" class="form-control" id="maxCapacity" th:field="*{maxCapacity}" required>
            </div>
            <div class="form-group">
                <label for="pricePerDay">Price Per Day (IDR)</label>
                <input type="number" step="0.01" class="form-control" id="pricePerDay" th:field="*{pricePerDay}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/room}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
