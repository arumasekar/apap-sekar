<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Add Room</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Navbar styles */
        nav.navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        nav .navbar-brand,
        nav .nav-link {
            color: white !important;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .header-section {
            text-align: center;
        }

        .hospital-image {
            max-width: 150px;
            margin-right: 20px;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Add margin-top to the container to create space between navbar and content */
        .container {
            margin-top: 80px;
        }

    </style>

</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('rooms')}"></nav>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Add Room</h2>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form th:action="@{/room/create}" th:object="${roomDTO}" method="POST">
                        <div class="mb-3">
                            <label for="nama" class="form-label fw-bold">Room Name</label>
                            <input type="text" class="form-control" id="nama" th:field="*{nama}">
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label for="maxCapacity" class="form-label fw-bold">Max Capacity</label>
                                <input type="number" class="form-control" id="maxCapacity" th:field="*{maxCapacity}">
                            </div>
                            <div class="col">
                                <label for="pricePerDay" class="form-label fw-bold">Price Per Day (IDR)</label>
                                <input type="number" class="form-control" id="pricePerDay" th:field="*{pricePerDay}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/}" class="btn btn-danger ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
