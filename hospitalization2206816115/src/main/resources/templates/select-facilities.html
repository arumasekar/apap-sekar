<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Facilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Step 3 of 3</h3>
                <h4>Add Facilities (Optional)</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/reservations/add-facilities}" method="POST">
                    <input type="hidden" name="reservationId" th:value="${reservation.id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Room</label>
                        <select class="form-select" disabled>
                            <option th:text="${reservation.room.name + ' (Rp' + reservation.room.pricePerDay + '/Day, ' + reservation.room.quota + ' Quota Available, Max ' + reservation.room.maxCapacity + ' Pax)'}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Facilities</label>
                        <div id="facilitiesList">
                            <div th:each="facility : ${facilities}" class="input-group mb-2">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" th:value="${facility.id}" name="selectedFacilities">
                                </div>
                                <input type="text" class="form-control" th:value="${facility.name + ' (+Rp' + facility.fee + ')'}" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="removeFacility(this)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mt-2" onclick="addRow()">Add Row</button>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a th:href="@{/reservations/create}" class="btn btn-secondary">Previous</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function addRow() {
            // Fungsi ini akan diimplementasikan untuk menambahkan baris fasilitas baru secara dinamis
            alert('Fungsi Add Row akan diimplementasikan di sini');
        }

        function removeFacility(button) {
            button.closest('.input-group').remove();
        }
    </script>
</body>
</html>
