<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Home</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Navbar styles */
        nav.navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        nav .navbar-brand,
        nav .nav-link {
            color: white !important;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .header-section {
            text-align: center;
        }

        .hospital-image {
            max-width: 150px;
            margin-right: 20px;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Add margin-top to the container to create space between navbar and content */
        .container {
            margin-top: 80px;
        }

    </style>
</head>

<body>
    <!-- Include Navbar Fragment -->
    <nav th:replace="~{fragments/navbar :: navbar('home')}"></nav>

    <div class="container">
        <div class="header-section d-flex justify-content-center align-items-center">
            <!-- Hospital Image on the left -->
            <img src="https://1.bp.blogspot.com/-oHTXh37nNak/XUZU3q5PGrI/AAAAAAAARWQ/Pzr0VDxtOkkMifinJsKovmTY1T1MloCJwCLcBGAs/s1600/rumah+sakit+di+depok.jpg"
                alt="Hospital" class="hospital-image me-3">
            <!-- Title on the right -->
            <h1 class="header-title">Hospitalization System</h1>
        </div>

        <!-- Stats Section -->
        <div class="stats-container">
            <!-- Reservation Card -->
            <div class="stat-card">
                <div class="stat-number" th:text="${reservationCount}">0</div>
                <div class="stat-label">Reservations Created</div>
            </div>
            <!-- Rooms Card -->
            <div class="stat-card">
                <div class="stat-number" th:text="${roomCount}">0</div>
                <div class="stat-label">Rooms Recorded</div>
            </div>
            <!-- Patients Card -->
            <div class="stat-card">
                <div class="stat-number" th:text="${patientCount}">0</div>
                <div class="stat-label">Patients Recorded</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pp+BfO+QJv5w0aQc5HNklxMHkA4Oeuqfjk4x04wDML4HZ7FekDOsdDEfKtDf4rz" crossorigin="anonymous">
    </script>
</body>

</html>
