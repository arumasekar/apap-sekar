<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Patient</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4">Step 1 of 3<br>Create Patient</h2>
            <form th:action="@{/patients/create}" th:object="${patient}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nik" th:field="*{nik}" placeholder="NIK" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="true" th:field="*{gender}" checked>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="false" th:field="*{gender}">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save & Continue</button>
                <a href="/patients/search" class="btn btn-secondary btn-block mt-2">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
