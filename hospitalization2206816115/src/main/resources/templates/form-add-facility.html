
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Facility</title>
</head>
<body>
    <h2>Add Facility</h2>
    <form th:action="@{/facility/add}" th:object="${facilityDTO}" method="POST">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/>
        <br/>
        
        <label>Fee:</label>
        <input type="number" step="0.01" th:field="*{fee}" required/>
        <br/>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
